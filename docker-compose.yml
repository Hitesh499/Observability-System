version: "3.8"

services:

  # ------------------------------------------------------------
  # APPLICATION (Flask App)
  # ------------------------------------------------------------
  app:
    build: ./app
    container_name: obs_app
    ports:
      - "5000:5000"
    environment:
      FLASK_ENV: development
      # Jaeger tracing
      OTEL_EXPORTER_JAEGER_AGENT_HOST: jaeger
      OTEL_EXPORTER_JAEGER_AGENT_PORT: 6831
      # Prometheus multiprocess metrics directory (only if using Gunicorn)
      PROMETHEUS_MULTIPROC_DIR: /tmp/prometheus_multiproc
    volumes:
      - ./app/prometheus_client_multiproc_dir:/tmp/prometheus_multiproc
    depends_on:
      - jaeger
      - prometheus
      - loki
      - promtail
    # send logs to stdout so Promtail can pick them up
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - observability

  # ------------------------------------------------------------
  # PROMETHEUS
  # ------------------------------------------------------------
  prometheus:
    image: prom/prometheus:v2.49.0
    container_name: prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus-data:/prometheus
    restart: unless-stopped
    networks:
      - observability

  # ------------------------------------------------------------
  # GRAFANA
  # ------------------------------------------------------------
  grafana:
    image: grafana/grafana:10.0.0
    container_name: grafana
    environment:
      GF_SECURITY_ADMIN_PASSWORD: admin
      GF_USERS_ALLOW_SIGN_UP: "false"
    depends_on:
      - prometheus
      - loki
    ports:
      - "3000:3000"
    volumes:
      - ./grafana/provisioning:/etc/grafana/provisioning:ro
      - ./grafana/dashboards-json:/var/lib/grafana/dashboards:ro
      - grafana-data:/var/lib/grafana
    restart: unless-stopped
    networks:
      - observability

  # ------------------------------------------------------------
  # LOKI
  # ------------------------------------------------------------
  loki:
    image: grafana/loki:2.8.2
    container_name: loki
    ports:
      - "3100:3100"
    command: -config.file=/etc/loki/local-config.yaml
    volumes:
      - ./loki/loki-config.yaml:/etc/loki/local-config.yaml:ro
      - loki-data:/loki
    restart: unless-stopped
    networks:
      - observability

  # ------------------------------------------------------------
  # PROMTAIL (Log shipper for Loki)
  # ------------------------------------------------------------
  promtail:
    image: grafana/promtail:2.8.2
    container_name: promtail
    depends_on:
      - loki
    volumes:
      - /var/lib/docker/containers:/var/lib/docker/containers:ro
      - /var/run/docker.sock:/var/run/docker.sock:ro
      - ./promtail/promtail-config.yaml:/etc/promtail/promtail-config.yaml:ro
    command: -config.file=/etc/promtail/promtail-config.yaml
    restart: unless-stopped
    networks:
      - observability

  # ------------------------------------------------------------
  # JAEGER (Tracing)
  # ------------------------------------------------------------
  jaeger:
    image: jaegertracing/all-in-one:1.44
    container_name: jaeger
    ports:
      - "16686:16686"   # Web UI
      - "6831:6831/udp" # Agent port
    environment:
      COLLECTOR_ZIPKIN_HTTP_PORT: 9411
    restart: unless-stopped
    networks:
      - observability

# ------------------------------------------------------------
# NETWORK
# ------------------------------------------------------------
networks:
  observability:
    driver: bridge

# ------------------------------------------------------------
# VOLUMES
# ------------------------------------------------------------
volumes:
  prometheus-data:
  loki-data:
  grafana-data:
